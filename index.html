<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script defer src="./javascript/main.js"></script>
    <title></title>
</head>
<body>
  <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
  <div class="bg-dark p-4">
    <h5 class="text-body-emphasis h4">Bienvenido al formulario</h5>
    <span class="text-body-secondary">Anotate ya en tu respectiva comision.</span>
  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div data-aos="flip-right" data-aos-duration="1800" data-aos-delay="200" >
    <button id="cambio-Color" class="boton-color"> modo-oscuro </button>
    </div>
  </div>
</nav>

  
 <div class="tarjeta">

 
  <div data-aos="fade-right" data-aos-duration="1200" data-aos-delay="200">
    <button class="boton boton--primary"  id="Iniciar-Inscripcion" > INICIAR </button>
  </div >
  <div data-aos="fade-left" data-aos-duration="1200" data-aos-delay="200" >
    <button class="boton boton--danger" id="Mostrar-Alumnos">Mostrar Alumnos</button>
  </div>
  <div data-aos="fade-right" data-aos-duration="1200" data-aos-delay="200" >
    <button class="boton boton--primary" id="Mostrar-Turnos">Mostrar-Turnos </button>
  </div>
  <div data-aos="fade-left" data-aos-duration="1200" data-aos-delay="200" >
    <button class="boton boton--soft" id="Eliminar-Primero">Eliminar Primer alumno en el array</button>
  </div>
  <div data-aos="fade-right" data-aos-duration="1200" data-aos-delay="200">
    <button class="boton boton--danger" id="Agregar-Primero"> Agregar Primer alumno en el array</button>
    
  </div>
  <div data-aos="fade-left" data-aos-duration="1200" data-aos-delay="200" >
    <button class="boton boton--primary " id="Agregar-Ultimo"> Agregar  ultimo alumno en el array </button>
  </div>
  <div data-aos="fade-right" data-aos-duration="1200" data-aos-delay="200" >
    <button  class="boton boton--primary"id="Eliminar-Ultimo">Eliminar ultimo alumno en el array</button>
  </div>
  <div data-aos="fade-left" data-aos-duration="1200" data-aos-delay="200">
    <button class="boton boton--danger" id="Separador">Agregar separador</button>
  </div>
  <div data-aos="fade-right" data-aos-duration="1200" data-aos-delay="200">
    <button  class="boton boton--soft"id="Ordenar-Alumnos">Ordenar x nombres</button>
  </div >
  <div data-aos="fade-left" data-aos-duration="1200" data-aos-delay="200">
    <button class="boton boton--primary" id="Include">¿estas anotado?</button>
  </div >
  <div data-aos="fade-right" data-aos-duration="1200" data-aos-delay="200">
    <button  class="boton boton--danger"id="Index-Of">Indice x Nombre</button>
  </div >
  </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
  AOS.init({
    offset: 120,
    delay: 0,
    duration: 1200, // ✅ duración en ms (ej: 1200 = 1.2s)
    easing: "ease",
    once: true
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
</body>
</html>
